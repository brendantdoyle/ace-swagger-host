                    description: Total spend on bookings for each date period.
                    type: array
                    example:
                    - "1200.0"
                    - "100.5"
                    - "930.3"
                    - "1599.18"
                    items:
                      type: string
                      format: decimal
                  lodging_spend:
                    description: Lodging spend on bookings for each date period. NOT IN V1.1.
                    type: array
                    example:
                    - "400.00"
                    - "100.50"
                    - "130.30"
                    - "0.0"
                    items:
                      type: string
                      format: decimal
                  flights_spend:
                    description: Lodging spend on bookings for each date period.  NOT IN V1.1.
                    type: array
                    example:
                    - "400.00"
                    - "0.0"
                    - "400.0"
                    - "1599.18"
                    items:
                      type: string
                      format: decimal
                  car_rentals_spend:
                    description: Car rentals spend on bookings for each date period.  NOT IN V1.1.
                    type: array
                    example:
                    - "400.00"
                    - "0.0"
                    - "400.0"
                    - "0.0"
                    items:
                      type: string
                      format: decimal
                  dates:
                    description: Each date period.
                    type: array
                    example:
                    - 2024-12-01
                    - 2024-12-08
                    - 2024-12-15
                    - 2024-12-22
                    items:
                      type: string
                      format: date
                  variation:
                    description: Variation in percentage to the last period in total spending.
                    type: string
                    format: decimal
                    example: "12.4"
