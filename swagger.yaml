paths:
  /billboard_metrics:
    get:
      tags:
      - General
      summary: Get Trends Summary for the main panel
      description: Retrieve a summary of trends for the specified date range and report type.
      parameters:
      - name: start_date
        in: query
        required: true
        schema:
          type: string
          format: date
        description: The start date for the summary report (YYYY-MM-DD).
        example: 2024-01-01
      - name: end_date
        in: query
        required: true
        schema:
          type: string
          format: date
        description: The end date for the summary report (YYYY-MM-DD).
        example: 2024-12-31
      - name: report_type
        in: query
        required: true
        schema:
          type: string
          enum:
          - lodging
          - flights
          - car_rentals
          - all_trips
        description: "The type of report to generate (lodging, flights, car_rentals, all_trips)."
        example: lodging
      - name: filter_type
        in: query
        required: false
        schema:
          type: string
          enum:
          - member
          - department
          - travel_policy
          - custom_field
        description: "The type of filter to apply (member, department, travel_policy, custom_field)."
        example: custom_field
      - name: filter_resource_id
        in: query
        required: false
        schema:
          type: integer
        description: Required if a filter_type is given. The id corresponds to the type of the resource being filtered.
        example: 123
      - name: filter_value
        in: query
        required: false
        schema:
          type: string
        description: Required if a filter_type is custom_field. Identifies the value within the resource. Only applies to the custom_field filter.
        example: SUMMIT 2024
      - name: include_cancelled
        in: query
        required: false
        schema:
          type: boolean
          default: false
        description: Include bookings that were cancelled.
        example: "true"
      - name: include_cancelled
        in: query
        required: false
        schema:
          type: boolean
          default: false
        description: Add taxes and fees to spending and ADR.
        example: "true"
      responses:
        "200":
          description: A summary of trends.
          content:
            application/json:
              schema:
                type: object
                properties:
                  spending:
                    type: object
                    properties:
                      value:
                        type: string
                        format: decimal
                        description: The total spend for the specified parameters.
                        example: "15000.50"
                      variation:
                        type: string
                        format: decimal
                        description: The variation in total spend compared to the previous period in percentage.
                        example: "5.25"
                  savings:
                    type: object
                    properties:
                      value:
                        type: string
                        format: decimal
                        description: The total savings for the specified parameters.
                        example: "2000.75"
                      variation:
                        type: string
                        format: decimal
                        description: The variation in savings compared to the previous period in percentage.
                        example: "3.45"
                  he_benefits:
                    type: object
                    properties:
                      total:
                        type: string
                        format: decimal
                        description: The total HE benefits.
                        example: "3000.00"
                      he_rewards:
                        type: string
                        format: decimal
                        description: The total HE rewards.
                        example: "1500.00"
                      flex_savings:
                        type: string
                        format: decimal
                        description: The total flex savings.
                        example: "800.00"
                      flex_pro_savings:
                        type: string
                        format: decimal
                        description: The total flex pro savings.
                        example: "400.00"
                      travel_credits:
                        type: string
                        format: decimal
                        description: The total travel credits.
                        example: "300.00"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden - not an admin
        "422":
          description: Unprocessable Entity - bad parameters
        "500":
          description: Internal server error
