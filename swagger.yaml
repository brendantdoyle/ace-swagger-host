info:
  title: Trends 3-in-1 API
  description: API for Trends 3-in-1
  version: 1.0.1
servers:
- url: https://api.hotelengine.com/api/v2/trends
tags:
- name: General
- name: Financials
- name: Bookers
- name: Travelers
- name: Departments
- name: Travel Policies
- name: Top Locations
